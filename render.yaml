databases:
  - name: postgres
    ipAllowList: []
    databaseName: web_server_production
    user: web_server

services:
  - type: web
    name: web_server
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
        